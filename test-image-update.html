<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Update</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .image-preview { max-width: 200px; max-height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Image Update Functionality</h1>
        
        <div class="test-section">
            <h3>1. Select an Image to Update</h3>
            <input type="file" id="test-image" accept="image/*">
            <div id="image-preview"></div>
            <button onclick="testImageUpdate()">Test Image Update</button>
            <div id="result"></div>
        </div>

        <div class="test-section">
            <h3>2. Current Plant Data</h3>
            <button onclick="loadPlantData()">Load Plant Data</button>
            <div id="plant-data"></div>
        </div>
    </div>

    <script>
        let testImageData = null;
        let currentPlant = null;

        document.getElementById('test-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    testImageData = e.target.result;
                    document.getElementById('image-preview').innerHTML = 
                        `<img src="${testImageData}" class="image-preview" alt="Preview">`;
                    document.getElementById('result').innerHTML = 
                        `<div class="success">Image loaded! Size: ${testImageData.length} characters</div>`;
                };
                reader.readAsDataURL(file);
            }
        });

        async function loadPlantData() {
            try {
                const response = await fetch('http://localhost:8080/api/plants');
                if (response.ok) {
                    const plants = await response.json();
                    currentPlant = plants[0]; // Get first plant for testing
                    document.getElementById('plant-data').innerHTML = 
                        `<div class="success">Loaded plant: ${currentPlant.name}</div>
                         <div>Current image URL: ${currentPlant.imageUrl ? 'Present' : 'None'}</div>
                         <div>Care Notes: ${currentPlant.careNotes || 'None'}</div>`;
                } else {
                    document.getElementById('plant-data').innerHTML = 
                        '<div class="error">Failed to load plant data</div>';
                }
            } catch (error) {
                document.getElementById('plant-data').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testImageUpdate() {
            if (!testImageData) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">Please select an image first!</div>';
                return;
            }

            if (!currentPlant) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">Please load plant data first!</div>';
                return;
            }

            try {
                document.getElementById('result').innerHTML = 
                    '<div>Testing image update...</div>';

                // Update the plant with new image
                const updatedPlant = {
                    ...currentPlant,
                    imageUrl: testImageData,
                    careNotes: 'Updated with new image via test'
                };

                const response = await fetch(`http://localhost:8080/api/plants/${currentPlant.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedPlant)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('result').innerHTML = 
                        `<div class="success">Image update successful!</div>
                         <div>Updated plant ID: ${result.id}</div>
                         <div>Image URL length: ${result.imageUrl ? result.imageUrl.length : 'None'}</div>
                         <div>Care Notes: ${result.careNotes}</div>`;
                    
                    // Update current plant data
                    currentPlant = result;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="error">Update failed: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
