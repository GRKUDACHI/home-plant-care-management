<!DOCTYPE html>
<html>
<head>
    <title>Final Image Upload Test - TEXT Field</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .image-preview { max-width: 200px; max-height: 200px; margin: 10px 0; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .error { color: red; }
        .success { color: green; }
        .plant-card { border: 1px solid #ddd; margin: 10px; padding: 10px; display: inline-block; width: 200px; }
        .plant-image { width: 100%; height: 150px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <h1>Final Image Upload Test - TEXT Field</h1>
    
    <div class="test-section">
        <h3>Test Large Image Upload</h3>
        <input type="file" id="test-image" accept="image/*">
        <div id="image-preview"></div>
        <button onclick="testImageUpload()">Test Upload with Large Image</button>
        <div id="result"></div>
    </div>

    <div class="test-section">
        <h3>Current Plants</h3>
        <div id="plants-container"></div>
        <button onclick="loadPlants()">Load Plants</button>
    </div>

    <script>
        let testImageData = null;

        document.getElementById('test-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    testImageData = e.target.result;
                    document.getElementById('image-preview').innerHTML = 
                        `<img src="${testImageData}" class="image-preview" alt="Preview">`;
                    document.getElementById('result').innerHTML = 
                        `<div class="success">Image loaded! Size: ${testImageData.length} characters</div>`;
                };
                reader.readAsDataURL(file);
            }
        });

        async function testImageUpload() {
            if (!testImageData) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">Please select an image first!</div>';
                return;
            }

            try {
                document.getElementById('result').innerHTML = 
                    '<div>Testing large image upload...</div>';

                const plantData = {
                    name: 'Test Plant with Large Image',
                    type: 'tropical',
                    wateringFrequency: 'weekly',
                    sunlightNeeds: 'medium',
                    careNotes: 'Test plant with large uploaded image - should work now!',
                    imageUrl: testImageData
                };

                const response = await fetch('http://localhost:8080/api/plants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(plantData)
                });

                if (response.ok) {
                    const newPlant = await response.json();
                    document.getElementById('result').innerHTML = 
                        `<div class="success">✅ SUCCESS! Plant created with ID: ${newPlant.id}<br>
                        Image size: ${newPlant.imageUrl ? newPlant.imageUrl.length : 0} characters</div>`;
                    
                    // Load plants to show the new one
                    loadPlants();
                } else {
                    const errorText = await response.text();
                    document.getElementById('result').innerHTML = 
                        `<div class="error">❌ ERROR: ${response.status} - ${errorText}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">❌ NETWORK ERROR: ${error.message}</div>`;
            }
        }

        async function loadPlants() {
            try {
                const response = await fetch('http://localhost:8080/api/plants');
                const plants = await response.json();
                
                const container = document.getElementById('plants-container');
                container.innerHTML = '';
                
                plants.forEach(plant => {
                    const plantCard = document.createElement('div');
                    plantCard.className = 'plant-card';
                    plantCard.innerHTML = `
                        <h4>${plant.name}</h4>
                        <div class="plant-image">
                            ${plant.imageUrl ? 
                                `<img src="${plant.imageUrl}" style="max-width: 100%; max-height: 100%; object-fit: cover;" alt="${plant.name}">` : 
                                '<div>No Image</div>'
                            }
                        </div>
                        <p><strong>Type:</strong> ${plant.type}</p>
                        <p><strong>Image URL Length:</strong> ${plant.imageUrl ? plant.imageUrl.length : 0} characters</p>
                    `;
                    container.appendChild(plantCard);
                });
            } catch (error) {
                document.getElementById('plants-container').innerHTML = 
                    `<div class="error">Error loading plants: ${error.message}</div>`;
            }
        }

        // Load plants on page load
        loadPlants();
    </script>
</body>
</html>
